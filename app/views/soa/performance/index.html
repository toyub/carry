<div class="main_top">
  <h2>绩效提成</h2>
</div>

<div class="details">

  <div class="list_table">

    <div class="search_nav">
      <div class="date">
        <span>日期</span>
        <select class="width-80">
          <option>2012</option>
          <option>2013</option>
          <option>2014</option>
          <option>2015</option>
        </select>

        <select class="width-50">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
        </select>
      </div>

      <div class="department">
        <span>部门</span>
        <select class="width-100">
          <option>全部</option>
          <option>美容组</option>
        </select>
      </div>

      <div class="position">
        <span>职务</span>
        <select class="width-100">
          <option>全部</option>
          <option>美容技师</option>
        </select>
      </div>

      <div class="keywords margin-right-50">
        <span>关键字</span>
        <input type="text" class="width-150">
        <a href="#" class="btn query_btn">查询</a>
      </div>

      <div class="float-right">
        <a href="#" class="btn print_btn">打印</a>
        <a href="#" class="btn export_btn">导出</a>

        <select class="width-100 margin-left-10">
          <option>显示5行</option>
          <option>全部显示</option>
        </select>
      </div>
    </div>


    <table class="commission_list">
      <thead>
        <tr>
          <th>#</th>
          <th>姓名</th>
          <th>员工编号</th>
          <th>部门</th>
          <th>职务</th>
          <th>订单数量</th>
          <th>商品数量</th>
          <th>商品金额</th>
          <th>项目数量</th>
          <th>项目金额</th>
          <th>成交金额</th>
          <th>提成金额</th>
          <th>查看</th>
        </tr>
      </thead>

      <tbody>
        {% for i in (1..5) %}
        <tr>
          <td class="sequence_num">1</td>
          <td>王海林</td>
          <td>JS201309120001</td>
          <td>美容组</td>
          <td>美容技师</td>
          <td>3,500</td>
          <td>1,300</td>
          <td>0.00</td>
          <td>150.00</td>
          <td>220.00</td>
          <td>0.00</td>
          <td>180.00</td>
          <td><a href="../yuangongliebiao/jixiaoticheng.html"><i class="ico ico-edit font-14"></i></a></td>
        </tr>
        {% endfor %}
      </tbody>

      <tfoot>
        <tr>
          <td colspan="13" class="text-align-right">
            <span class="width-80">成交总金额：</span> <span class="width-110">123.366.00</span>
            <span class="width-80">提成总金额：</span> <span class="width-110">2,765.00</span>
          </td>
        </tr>
      </tfoot>
    </table>

  </div>
</div>
